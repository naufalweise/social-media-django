{% extends "base.html" %}

{% block content %}
<h1>Post</h1>

<form action="/posts/create/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form }}
    <button type="submit">Post</button>
</form>


{% for post in posts %}
    <p>
        {{ post.author }}
        {{ post.content }}
        {% for m in post.postmedia_set.all %}
            <img src="{{ m.file.url }}" height="100px" alt="post" />
        {% endfor %}
    </p>
{% endfor %}
{% endblock %}
